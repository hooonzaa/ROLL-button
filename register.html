<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="loginbb">
    <div class="hur">
        <button type="button" onclick="Home()">HOME</button>
    </div>
    
    <div class="Border">
        <div class="Login">
            <h1>Register</h1>
        </div>
        <div class="Custom">
            <form id="registerForm"> 
                <div class="container">
                    <div class="uname">
                        <input type="text" id="Username" placeholder="Username" required><br>
                    </div>
                    <div class="Psw">
                        <input type="password" id="Psw" placeholder="Password" required><br>
                    </div>
                    <div class="cnf">
                        <input type="password" id="cnfrm" placeholder="Confirm Password" required><br>
                    </div>
                    <div class="Button">
                        <button type="button" onclick="registerUser()">Register</button>
                    </div>
                </div>
                <div class="register">
                    <a type="button" style="text-decoration: none; font-size: large; margin-right: 200px;" href="login.html">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function registerUser() {
            const username = document.getElementById('Username').value;
            const password = document.getElementById('Psw').value;
            const confirmPassword = document.getElementById('cnfrm').value;

            if (password !== confirmPassword) {
                Swal.fire('Error', 'Passwords do not match', 'error');
                return;
            }

            const user = {
                username: username,
                password: password
            };

            localStorage.setItem('user', JSON.stringify(user));
            Swal.fire('Success', 'Registration successful', 'success').then(() => {
                window.location.href = 'login.html';
            });
        }
    </script>
</body>
</html>
