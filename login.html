<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="loginbb">
    <div class="hur">
        <button type="button" onclick="Home()">HOME</button>
    </div>
    
    <div class="Border">
        <div class="Login">
            <h1>Login</h1>
        </div>
        <div class="Custom">
            <form id="loginForm"> 
                <div class="container">
                    <div class="uname">
                        <input type="text" id="Uname" placeholder="Username" required><br>
                    </div>
                    <div class="Psw">
                        <input type="password" id="Pswrt" placeholder="Password" required><br>
                    </div>
                    <div class="Button">
                        <button type="button" onclick="loginUser()">Login</button>
                    </div>
                </div>
                <div class="register">
                    <a type="button" style="text-decoration: none; margin-right: 200px;" href="register.html">Register</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function loginUser() {
            const username = document.getElementById('Uname').value;
            const password = document.getElementById('Pswrt').value;

            const storedUser = JSON.parse(localStorage.getItem('user'));

            if (storedUser && storedUser.username === username && storedUser.password === password) {
                Swal.fire('Success', 'Login successful', 'success');
            } else {
                Swal.fire('Error', 'Invalid username or password', 'error');
            }
        }
    </script>
</body>
</html>
